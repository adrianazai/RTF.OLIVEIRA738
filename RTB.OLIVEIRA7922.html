		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js"></script> 
		<script type="text/javascript">
			$(document).ready(function(){
				
					//ev.preventDefault();

					var id = $('#janela1');

					var alturaTela = $(document).height();
					var larguraTela = $(window).width();
	
					//colocando o fundo preto
					$('#mascara').css({'width':larguraTela,'height':alturaTela});
					$('#mascara').fadeIn(1000);	
					var left = ($(window).width() /2) - 311;
					var top = ($(window).height() / 3) - 10;
					
					
					// janela1.style.left = (document.documentElement.clientWidth - janela1.style.width) / 2 ;

					//janela1.style.top = (document.documentElement.clientHeight - janela1.style.height)/2;

					//janela1.innerText = document.documentElement.clientWidth ;

					//janela1.style.visibility = "visible";
 
 
 
					
					$(id).css({'top':top,'left':left});
					$(id).show();	
 			

 				

 				$('.fechar').click(function(ev){
 					ev.preventDefault();
 					$("#mascara").hide();
 					$(".window").hide();
 				});
			});
		</script>

		<style type="text/css">

		.window{
			display:none;
			
			position:absolute;
			
			background:#FFF;
			z-index:9900;
			padding:10px;
			border-radius:10px;
		}

		#mascara{
			position:absolute;
  			left:0;
  			top:0;
			opacity:0.4;
  			z-index:9000;
  			background-color:#000;
  			display:none;
		}

		.fechar{display:block; text-align:right;}

		</style>

	</head>

		</div>

		<!-- mascara para cobrir o site -->
